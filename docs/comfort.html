<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ゆむレオマイクラサーバー概要</title>
<meta name="description" content="ページの説明">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="outer">
<header>
  <div id="header"></div>
</header>
<div id="content">
  <div class="inner">
    <div id="modlist_comfort"></div>
  </div>
  <aside>
    <div id="sidebar"></div>
  </aside>
</div>
  <div id="footer"></div>
</div>
</body>

<script>
  const addHtmlToId = function (idname, path) {
    $(function () {
      $.ajaxSetup({
        cache: false
      });
      $(idname).load(path);
    });
  }

  addHtmlToId("#header", "./include/header.html")
  addHtmlToId("#sidebar", "./include/sidebar.html")
  addHtmlToId("#footer", "./include/footer.html")
  addHtmlToId("#modlist_comfort", "./include/comfort.html")
</script>
</html>
